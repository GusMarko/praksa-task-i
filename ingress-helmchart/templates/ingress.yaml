apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.chart }}-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: ui.dev.local
    http:
      paths:
      - path: {{ default "/" .Values.ingress.rules[0].path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.ingress.rules[0].service.name }}
            port:
              number: {{ .Values.ingress.rules[0].service.port }}

  - host: api.dev.local
    http:
      paths:
      - path: {{ default "/" .Values.ingress.rules[1].path }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.ingress.rules[1].service.name }}
            port:
              number: {{ .Values.ingress.rules[1].service.port }}