apiVersion: v1
kind: Service
metadata:
  name: praksa-task-api-service-{{ .Values.env }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: praksa-task-api-{{ .Values.env }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}